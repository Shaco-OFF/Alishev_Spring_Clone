<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="'Person name: ' + ${person.getName()}">VALUE</p>
<p th:text="'Person ID: ' + ${person.getId()}">VALUE</p>
<p th:text="'Person age: ' + ${person.getAge()}">VALUE</p>
<p th:text="'Person e-mail: ' + ${person.getEmail()}">VALUE</p>

<!--С помощью тега <a> можно посылать только GET запрос-->
<a th:href="@{{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete!">
</form>

</body>
</html>
