<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
    <!--Указывается ссылка на @{/people/{id}, куда подставляется id из объекта Person, хранящегося в МОДЕЛИ
    в VALUE подставляется текст из th:text="${person.getName()}", который ссылается на имя объекта из МОДЕЛИ-->
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ' , ' + person.getAge()}">user</a>
</div>
<br/> <!--пустая строка-->
<hr/> <!--отступ-->

<a href="/people/new">Create new person</a>

</body>
</html>
